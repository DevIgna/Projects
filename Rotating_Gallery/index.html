<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Rotation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="image-container">
        <span style="--i: 1">
            <img src="https://picsum.photos/id/237/300/200" alt="no-referrer">
        </span>
        <!-- el *--i: 1* significa que una variable definida (i) y queremos que sea 1 -->
        <span style="--i: 2">
            <img src="https://picsum.photos/id/23/300/200" alt="">
        </span>
        <span style="--i: 3">
            <img src="https://picsum.photos/id/7/300/200" alt="">
        </span>
        <span style="--i: 4">
            <img src="https://picsum.photos/id/49/300/200" alt="">
        </span>
        <span style="--i: 5">
            <img src="https://picsum.photos/id/12/300/200" alt="">
        </span>
        <span style="--i: 6">
            <img src="https://picsum.photos/id/59/300/200" alt="">
        </span>
        <span style="--i: 7">
            <img src="https://picsum.photos/id/160/300/200" alt="">
        </span>
        <span style="--i: 8">
            <img src="https://picsum.photos/id/180/300/200" alt="">
        </span>
    </div>
    <div class="btn-container">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
    </div>
</body>
<script src="index.js"></script>

</html>
